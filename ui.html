<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>title</title>
  <link rel="stylesheet" type="text/css" href="ui.css" />
</head>
<body>

  <div id="MainContainer">

    <h1>Features</h1>
    <p>Just a simple switch for you. Works in all modern browsers and even IE7 and above. I know right!?
      Feel free to download, edit, and do whatcha like.</p>
      <hr />

      <!-- Big Switch -->
      <div class="Switch Off">
        <div class="Toggle"></div>
        <span class="On">ON</span>
        <span class="Off">OFF</span>
      </div>
      <!-- // -->

      <div style="margin: 50px 0px;"></div>

      <!-- Round Switch -->
      <div class="Switch Round Off">
        <div class="Toggle"></div>
      </div>
      <!-- // -->

      <div style="margin: 40px 0px;"></div>


    </div>

    <script class="cssdeck" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        // Switch toggle
        $('.Switch').click(function() {
          $(this).toggleClass('On').toggleClass('Off');
        });
    });
    </script>
  </body>
  </html>
