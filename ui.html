<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="bootstrap-switch.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="ui.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- Begin page content -->
    <div class="container">
      <div class="page-header">
        <h1>Flip Flop</h1>
      </div>
      <p class="lead">Fine grained control when rolling over new features. Sure you can roll-back but why when you can turn the feature off.</p>


      <ul data-bind="foreach: allItems" class="list-unstyled features">
        <li>
          <input type="checkbox" class="switch" checked data-size="mini" data-bind="bootstrapSwitchOn: {state: on, fnctn: 'updateData' }">
          <span data-bind="text: name"></span>
        </li>
      </ul>

    </div>


    <footer class="footer">
      <div class="container">
        <p class="text-muted">
           <form data-bind="submit:addItem">
            New feature flag: <input type="text" data-bind='value:itemToAdd.name, valueUpdate: "afterkeydown"' />
            <button type="submit" data-bind="enable: itemToAdd.name().length > 0">Add</button>
          </form> 
        </p>
      </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-switch.min.js"></script>
    <script src="ui.js"></script>
  </body>
</html>
